        let randomizedCards = [];

        // Function to shuffle the flashcards
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize the flashcards with randomization
        function initialize() {
            randomizedCards = shuffle([...flashcards]);
            currentIndex = 0;
            correctAnswers = 0;
            totalAnswers = 0;
            updateScore();
            nextCard();
        }

            document.getElementById('answer').style.display = "block";

        function nextCard() {
            currentIndex = (currentIndex + 1) % randomizedCards.length;
            document.getElementById('question').textContent = randomizedCards[currentIndex].question;
            document.getElementById('answer').textContent = randomizedCards[currentIndex].answer;
            document.getElementById('answer').style.display = "none";
            document.getElementById('userAnswer').value = ""; // Clear the textbox
        }

        function markCorrect() {
            correctAnswers++;
            totalAnswers++;
            updateScore();
            nextCard();

            totalAnswers++;
            updateScore();
            nextCard();
        }

            document.getElementById('score').textContent = `Score: ${correctAnswers}/${totalAnswers}`;
        }

        // Randomize the cards on page load
